<style>
            .horizontal_wide_box {
                float : left;
                margin : 5px, 30px, 5px, 30px;
                width: 400px;
            }
            .horizontal_box {
                float : left;
                margin : 5px, 30px, 5px, 30px;
                width: 100px;
            }
            .no_bullet {
                list-style-type: none;
                float : left;
            }
            slider {
                width : 200px;
            }
            canvas {
                margin-top : 20px;
            }
            td {
                vertical-align : top;
            }
            ul {
                height : 600px;
                overflow : auto;

            }
        </style>

<button ng-click="resume()">resume</button>
<button ng-click="stop()"> stop</button>
<button ng-click="reset()"> reset </button>
<button ng-click="startClustering()"> cluster it </button>
{{ springFactor }}
{{ config.antiGravityFactor }}
{{ selectedUser.full_name }}
<div>
  <table>
    <tr>
      <td>
        <canvas id = "bigAwesomePlot" 
          width="800" height="600" style='border : 1px solid black;'
          msd-wheel="doScroll($event, $delta, $deltaX, $deltaY)"
          ng-mousedown="startDrag($event)"
          ng-mousemove="doDrag($event)"
          ng-mouseup="stopDrag($event)"></canvas>
        <br/>
        <div>
          Anti-Gravity Factor {{ config.antiGravityFactor }}
          <slider floor="1" ceiling="10" step="0.1" precision="8" ng-model="config.antiGravityFactor" ></slider>
        </div>
        <div>
          Spring Factor {{ config.springFactor }}
          <slider floor="1" ceiling="1.1" step="0.0001" precision="5" ng-model="config.springFactor"></slider>
        </div>
      </td>
      <td>
        <ul>
          <li ng-repeat = "repo in repo_array" ng-style="{ 'background-color': repo.bgColor }">
          <a> {{ repo.full_name }} </a>
          <a> <button ng-click = "changeSelected(repo)"> select me</button></a>
          </li>
        </ul>
        <td>
        </tr>
      </table>
    </div>
    <br/>
