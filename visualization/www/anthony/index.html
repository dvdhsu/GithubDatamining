<html ng-app="githubviz">
<head>
    <!-- JQUERY -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>

    <!-- ANGULAR -->
    <script src="bower_components/angular/angular.js"></script>

    <!--ANGULAR CHARTS + CHARTS.JS-->
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script src="d3.min.js"></script>
    <script src="bower_components/hamsterjs/hamster.js"></script>
    <script src="bower_components/angular-mousewheel/mousewheel.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    <script src="angular-slider/angular-slider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="angular-slider/angular-slider.css" />

    <!-- MOMENT TIME LIBRARY -->
    <script src="bower_components/moment/moment.js"></script>

    <!-- SOCKET.IO -->
    <script src="bower_components/socket.io-client/socket.io.js"></script>


    <!--HIGHCHARTS -->
    <script src="bower_components/highcharts-release/highcharts-all.js"></script>
    <script src="bower_components/angular-highcharts-directive/src/directives/highchart.js"></script>

    <!-- MAIN APP -->
    <script src="app.js"></script>

    <!-- UTILITY SCRIPTS -->
    <script src="app/util/net/event_store_service.js"></script>
    <script src="app/util/net/socketio.js"></script>
    <script src="app/util/test/testController.js"></script>

    <script src="app/realtime/service.js"></script>
    <script src="app/realtime/ctrl.js"></script>
    <script src="app/toprepos/ctrl.js"></script>
    <script src="app/topusers/ctrl.js"></script>

    <script src="app/util/ai/gng_module.js"></script>

    <style>
        rect {
            fill: none;
            pointer-events: all;
        }

        .node {
            fill: #1f7600;
            /*opacity: 0.7;*/
        }

        .node text {
            pointer-events: none;
            font: 300px sans-serif;
            font-weight:200;
        }

        .cursor {
            fill: none;
            stroke: brown;
            pointer-events: none;
        }

        .link {
            stroke: #1f7600;
            width:0.1;
        }
    </style>
</head>
<body ng-controller="GithubViz">
    <!--<div ng-controller="RealTimeController"-->
    <!--ng-include="'app/realtime/main.html'">-->
    <!--</div>-->

    <!--ng-include="'app/util/test/main.html'">-->

    <div class="navbar navbar-fixed-top" role="navigation" style="height: 60px">
        <div class="container" style="height: 60px">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/">Github Visualizations </a>
            </div>
            <div class="navbar-collapse collapse" style="height: 60px!important">
                <ul class="nav navbar-nav navbar-right" style="height: 80px">
                    <li>
                        <a href="#/toprepos"><i class="fa fa-shield"></i> Top Repos </a>
                    </li>
                    <li>
                        <a href="#/topusers"><i class="fa fa-shield"></i> Top Users </a>
                    </li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container -->
    </div>
    <div ng-view></div>

</html>
